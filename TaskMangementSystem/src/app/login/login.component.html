<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="text" formControlName="email" placeholder="Enter your email" />
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" placeholder="Enter your password" />
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
    <p>Don't have an account?<a routerLink="/signup"> Signup</a></p>
  </div>
