<div class="signup-container">
    <h2>Signup</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" formControlName="username" placeholder="Enter your display name as slack" />
      </div>

      <div class="form-group">
        <label for="email">email</label>
        <input id="email"  type="text" formControlName="email" placeholder="email only with @gmail.com/@techatcore.com"/>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" placeholder="Min-length of 6 characters " />
      </div> 

      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" formControlName="role">
          <option value="USER">User</option>
          <option value="ADMIN">Admin</option>
        </select>
      </div>
  
      <button type="submit" [disabled]="signupForm.invalid">Signup</button>
    </form>
    <p>Already having an account?<a routerLink="/login"> login</a></p>
  </div>
